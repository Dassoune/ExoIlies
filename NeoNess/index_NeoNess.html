<body>
    <a href=""><h1>Bienvenue chez NeoNess</h1></a>

    <div>Vous possedez un compte? Connectez-vous :</div>
    <form method="post" action="/connect">
        <input type="text" name="usernameConnect" id="userLoginConnect" placeholder="Username" pattern="\w{3,30}" required>
        <input type="password" name="passwordConnect" id="userPasswordConnect" placeholder="Password" required>
        <button id="connectBtn">Connect</button>
    </form><br>

        <div><a href="#" id="signinLink"> Nouveau chez NeoNess ? Cliquez ici pour vous inscrire</a></div>

<div id="formulaire" style="display: none">
        <form method="post" action="/createUser"  >
        <input type="text" name="username" id="userLogin" placeholder="Username" pattern="\w{3,30}" required><br>
        <input type="password" name="password" id="userPassword" placeholder="Password" required><br>
        <input type="password" name="password_confirm" id="confPassword" placeholder="Confirm Password" required><br>
        <input type="text" name="userReelName" id="userReelName_id" placeholder="Nom" required><br>
        <input type="text" name="userLastName" id="userLastName_id" placeholder="Prénom" required><br>
        <input type="tel" name="phoneNumber" id="phoneNumber_id" placeholder="Numéro de téléphone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required><small>Format: 06-34-56-78-90</small><br>
        <input type="date" name="age" id="age_id" placeholder="Date de naissance" required><br>
        <input type="number" name="taille" id="taille_id" placeholder="Taille" required><br>
        <input type="number" name="poids" id="poids_id" placeholder="Poids" required><br>
        <input type="number" name="objectif" id="objectif_id" placeholder="Objectif" required><br>
        <button id="signinBtn">Inscription</button>
    </form>
</div>
